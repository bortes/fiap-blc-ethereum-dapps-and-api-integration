<!DOCTYPE html>
<html>

<head>
    <title>ETHEREUM DAPPS & API INTEGRATION</title>
    <link href="./themes/bootswatch/slate/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .loading {
            background-color: black;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div id="loading">
        <div class="d-flex justify-content-center vh-100 loading">
            <div class="align-self-center">
                <img src="loader.gif" width="800" height="600" />
            </div>
        </div>
    </div>
    <div id="content" class="d-none">
        <div class="container">
            <div id="erro" class="d-none">
                <div class="jumbotron mt-4">
                    <div class="alert alert-primary text-uppercase" role="alert">
                        <span class="text-danger" id="error-message"></span>
                    </div>
                </div>
            </div>

            <div id="main" class="d-none">
                <div>
                    <div class="jumbotron mt-4">
                        <div class="container">
                            <h3 class="display-5">
                                <span class="text-danger">Ol√°</span>
                                , seja bem vindo ao 
                                <a class="text-danger"  href="https://ropsten.etherscan.io/token/0xa4cedb7277baec50e0445d65bd84869e666fbb18" style="text-decoration: underline;">
                                    <span id="token-name">FIAP token</span>
                                </a>
                                (<span id="token-symbol" class="text-warning">FIT</span>)
                                !!
                            </h3>
                            
                        </div>
                    </div>
                </div>

                <div class="row" id="main">
                    <div class="col-md-12">
                        <h2 id="contract-name"></h2>
                        <ul id="tabs" class="nav nav-tabs">
                            <li class="nav-item"><a href="" data-target="#write-contract" data-toggle="tab"
                                    class="nav-link small text-uppercase active">Write</a></li>
                            <li class="nav-item"><a href="" data-target="#read-contract" data-toggle="tab"
                                    class="nav-link small text-uppercase">Read</a></li>
                        </ul>
                        <br>
                        <div id="tabsContent" class="tab-content">
                            <div id="write-contract" class="tab-pane fade  active show">
                                <div class="row" id="write"></div>
                            </div>
                            <div id="read-contract" class="tab-pane fade">
                                <div class="row" id="read"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
